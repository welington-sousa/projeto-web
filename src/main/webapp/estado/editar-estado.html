<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="utf-8">
		<title>Editar Estados Web</title>
		<link href="../resources/css/bootstrap.css" rel="stylesheet">
	</head>
	
	<body>
		<div class="container">
			<div class="page-header">
				<h3>Estados</h3>
			</div>
			
			<form class="form" id="formEstado" novalidate>
				<div class="row">
					<div class="col-xs-12 col-sm-12 col-md-12">
						<div id="global-message" class="alert text-center" role="alert"
							hidden></div>
					</div>
				</div>
				
				<div class="row">
					<div class="col-xs-12 col-sm-12 col-md-4">
						<div class="form-group">
							<label for="id" class="control-label">ID</label> <input
								type="text" class="form-control" id="id"
								placeholder="ID" maxlength="100" title="ID do estado." readonly="readonly" />
						</div>
					</div>
					
					<div class="col-xs-12 col-sm-12 col-md-4">
						<div class="form-group">
							<label for="nome" class="control-label">Nome</label> <input
								type="text" class="form-control" id="nome"
								placeholder="Ceará" maxlength="100" title="Nome do estado." />
							<span id="nome-message" class="text-danger" hidden></span>
						</div>
					</div>
					
					<div class="col-xs-12 col-sm-6 col-md-4">
						<div class="form-group">
							<label for="sigla" class="control-label">Sigla</label> 
							<input type="text" class="form-control"
								id="sigla" placeholder="CE" maxlength="2" />
							<span id="sigla-message" class="text-danger" hidden></span>
						</div>
					</div>
					
					<div class="col-xs-12 col-sm-12 col-md-12">
						<div class="table-responsive">
							<table id="cidades" class="table table-bordered table-striped">
								<thead>
									<tr>
										<th data-column="id">ID</th>
										<th data-column="nome">Nome</th>
										<th data-column="sigla">Data da Constituição</th>
										<th data-column="nome">População</th>
										<th data-column="sigla">PIB</th>
										<th data-column="editar">Editar</th>
									</tr>
								</thead>
								<tbody></tbody>
								<tfoot>
									<tr>
										<td colspan="6">
											<button type="button" id="novaCidade" class="btn btn-primary" > Novo
											</button>
										</td>
									</tr>
								</tfoot>
							</table>
						</div>
					</div>
				</div>
				
				<div class="row">
					<div
						class="col-xs-12 col-sm-4 col-md-2 col-sm-offset-4 col-md-offset-5">
						<a class="btn btn-primary btn-block" href="lista-estados.html">
							<span class="glyphicon glyphicon-menu-left"></span> Voltar
						</a>
						<button id="excluir" class="btn btn-danger btn-block" type="button">
							<span class="glyphicon glyphicon-remove"></span> Excluir
						</button>
						<button id="salvar" class="btn btn-success btn-block" type="button">
							<span class="glyphicon glyphicon-ok"></span> Salvar
						</button>
					</div>
				</div>
			</form>
		</div>
		<script src="../js/lib/jquery.js"></script>
		<script src="../js/lib/bootstrap.js"></script>
		<script src="../js/api/estado-proxy.js"></script>
		<script src="../js/api/utils.js"></script>
		<script src="../js/ctrl/editar-estado.js"></script>
	</body>
</html>
