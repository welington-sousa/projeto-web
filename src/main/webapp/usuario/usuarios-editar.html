<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="utf-8">
		<title>Editar Usuários Web</title>
		<link href="../resources/css/bootstrap.css" rel="stylesheet">
		<link href="../resources/css/jquery-ui.css" rel="stylesheet">
	</head>
	
	<body>
		<div class="container">
			
			<form class="form" novalidate>
				<input type="hidden" id="id" />
				
				<div class="row">
					<div class="col-xs-12 col-sm-12 col-md-4 col-md-offset-4">
						<div id="global-message" class="alert text-center" role="alert" hidden></div>
					</div>
				</div>

				<div class="row">
					<div class="col-xs-12 col-sm-12 col-md-4 col-md-offset-4">
						<h3>Cadastro de Usuários</h3>
					</div>
				</div>
				
				<div class="row">
					<div class="col-xs-12 col-sm-12 col-md-4 col-md-offset-4">
						<div class="form-group">
								<input type="text" class="form-control" id="cpf" placeholder="CPF" data-mask="999.999.999-99" x-moz-errormessage="O campo cpf não pode ser vazio" required>
								 <span id="cpf-message" class="text-danger" hidden></span>
						</div>
					</div>
					
					<div class="col-xs-12 col-sm-12 col-md-4 col-md-offset-4">
						<div class="form-group">
							<input type="text" id="nome" class="form-control" placeholder="Nome completo" x-moz-errormessage="O campo nome não pode ser vazio" required>
							<span id="nome-message" class="text-danger" hidden></span>
						</div>
					</div>
	
					<div class="col-xs-12 col-sm-12 col-md-4 col-md-offset-4">
						<div class="form-group">
							<input type="text" class="form-control" id="cep" name="cep" placeholder="Cep" data-mask="99999-999" x-moz-errormessage="O campo cep não pode ser vazio" required>
							<span id="cpe-message" class="text-danger" hidden></span>
						</div>
					</div>
	
					<div class="col-xs-12 col-sm-12 col-md-4 col-md-offset-4">
						<div class="form-group">
							<input type="text" class="form-control" id="dataNascimento" placeholder="Data de Nascimento" />
							<span id="dataNascimento-message" class="text-danger" hidden></span>
						</div>
					</div>
					
					<div class="col-xs-12 col-sm-12 col-md-4 col-md-offset-4">
						<div class="form-group">
							<input type="email" class="form-control" id="email" placeholder="E-mail" x-moz-errormessage="Email inválido" autofocus required>
							<span id="email-message" class="text-danger" hidden></span>
						</div>
					</div>
					
					<div class="col-xs-12 col-sm-12 col-md-4 col-md-offset-4">
						<div class="form-group">
							<input type="password" class="form-control" id="senha" placeholder="Senha" required />
							<span id="senha-message" class="text-danger" hidden></span>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-xs-12 col-sm-12 col-md-4 col-md-offset-4">
						<a class="btn btn-primary btn-block" href="lista-usuarios.html">
							<span class="glyphicon glyphicon-menu-left"></span> Voltar
						</a>
	
						<button id="excluir" class="btn btn-danger btn-block" type="button">
							<span class="glyphicon glyphicon-remove"></span> Excluir
						</button>
	
						<button id="salvar" class="btn btn-success btn-block" type="button">
							<span class="glyphicon glyphicon-ok"></span> Salvar
						</button>
					</div>
				</div>
			</form>
		</div>
		<script src="../js/lib/jquery.js"></script>
		<script src="../js/lib/bootstrap.js"></script>
		<script src="../js/lib/jquery-ui.js"></script>
		<script src="../js/lib/jquery.maskedinput.js"></script>
		<script src="../js/lib/inputmask-plugin.js"></script>
		<script src="../js/lib/inputmask-plugin.js"></script>
		<script src="../js/api/usuarios-proxy.js"></script>
		<script src="../js/ctrl/usuarios-editar.js"></script>
		<script type="text/javascript">
			$("#dataNascimento").datepicker({
				dateFormat : 'dd/mm/yy',
				changeMonth : true,
				changeYear : true,
				showWeek : true
			});	
		
			jQuery(function($){
				$("#dataNascimento").mask("99/99/9999");
			});
		</script>
	</body>
</html>
